<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="hero.css">
    <title>Validation Form</title>
</head>
<body>
    <div class="container">
        <h2>Validation Form</h2>
        <form action="" method="post">
            <div class="row">
                <label for="title" class="four columns">Name:</label>
                <input type="text" name="name" class="eight columns" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="row">
                <label for="title" class="four columns">E-Mail ID:</label>
                <input type="text" name="email" class="eight columns" id="email" placeholder="Enter Your E-Mail" required>
            </div>
            <div class="row">
                <label for="title" class="four columns">Phone Number:</label>
                <input type="text" name="Number" class="eight columns" id="phone" placeholder="Enter Your Phone Number" required>
            </div>
            <div class="row">
                <label for="title" class="four columns">Post Code:</label>
                <input type="text" name="postal-code" class="eight columns" id="postal-code" placeholder="Enter Your Post Code" required>
            </div>
            <br />
            <input type="button" id="btn" value="SEND" class="u-full-width">
        </form>
        <p id="msg"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
